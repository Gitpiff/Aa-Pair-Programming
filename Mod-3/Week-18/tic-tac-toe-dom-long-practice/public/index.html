<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <div class="header">
    <h1>Winner: </h1>
  </div>

  <div class="board">
    <div class="cell" id="square-0"></div>
    <div class="cell" id="square-1"></div>
    <div class="cell" id="square-2"></div>
    <div class="cell" id="square-3"></div>
    <div class="cell" id="square-4"></div>
    <div class="cell" id="square-5"></div>
    <div class="cell" id="square-6"></div>
    <div class="cell" id="square-7"></div>
    <div class="cell" id="square-8"></div>
  </div>

  <div class="buttons">
    <button id="new-game-btn">New Game</button>
    <button id="give-up-btn">Give Up</button>
  </div>
</body>

</html>
